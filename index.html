<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="pokemon-header">
      <img src="./assets/pokemon-logo.webp" alt="" />
    </div>
    <div class="pokemon-form">
      <div class="pokemon-input">
        <input class="input-search" type="text" placeholder="Pokemon name" />
        <button class="btn">Search Pokemon</button>
      </div>
    </div>
    <div class="pokemon-container">
      <div class="pokemon-box">
        <div class="pokemon-right-detail"></div>
        <div class="pokemon-left-detail"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
