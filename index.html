<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="pokemon-header">
      <img src="./assets/pokemon-logo.webp" alt="" />
    </div>
    <div class="pokemon-form">
      <div class="pokemon-input">
        <input class="input-search" type="text" placeholder="Pokemon name" />
        <button class="btn">Search Pokemon</button>
      </div>
    </div>
    <div class="pokemon-container">
      <div class="pokemon-box">
        <div class="pokemon-left-detail"></div>
        <div class="pokemon-right-detail">
          <div class="pokemon-details">
            <div class="pokemon-number">
              <img src="./assets/pokeball.png" alt="" />
              <span class="number-pokemon"></span>
            </div>
            <div class="pokemon-name">
              <h1 class="pokemon-name-h1"></h1>
              <span class="pokemon-type"></span>
              <span class="pokemon-type-second"></span>
            </div>
          </div>

          <div class="pokemon-info">
            <div class="pokemon-height">
              <p>Height</p>
              <span class="height-span"></span>
            </div>
            <span class="division"></span>
            <div class="pokemon-weight">
              <p>Weight</p>
              <span class="weight-span"></span>
            </div>
          </div>

          <div class="pokemon-abilities">
            <h1>Pokemon Abilities:</h1>

            <p class="ability-paragraph"></p>
            <p class="second-ability-paragraph"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
